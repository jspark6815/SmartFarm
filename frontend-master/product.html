<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Little Farm App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./css/product.css" />
        <link rel="stylesheet" href="./css/font.css">
        <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
        <script src="./js/product.js"></script>
    </head>
    <body>
        <div id="container1">
          <div id="header">
            <img src="./assets/basil.png" alt="">
            <p><span id="nick"></span> (바질 Basil)</p>
          </div>
          <div id="content">
            <div class="content-title">현재 내 <span>화분 상태</span></div>
            <div class="status-list">
              <div class="status status-temperature">
                <div class="wrapper">
                  <div class="status-header"><div>현재 온도</div><span class="status-stat stat-high" id="temperature_stat">loading</span></div>
                  <div class="status-value" id="temperature">0.0</div>
                </div>
              </div>
              <div class="status status-humidity">
                <div class="wrapper">
                  <div class="status-header"><div>현재 습도</div><span class="status-stat stat-low" id="humidity_stat">loading</span></div>
                  <div class="status-value" id="humidity">0</div>
                </div>
              </div>
              <div class="status status-illumination">
                <div class="wrapper">
                  <div class="status-header"><div>현재 조도</div><span class="status-stat stat-middle" id="illumination_stat">loading</span></div>
                  <div class="status-value" id="illumination">0</div>
                </div>
              </div>
              <div>
                <div class="wrapper" id="btn">
                  <button type="button" onclick="dd();">물주기!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
    <script src="./js/product_excute.js"></script>
</html>
