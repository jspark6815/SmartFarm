<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Little Farm App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./css/product.css" />
        <link rel="stylesheet" href="./css/font.css">
        <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
        <script src="./js/product.js"></script>
        <script>
          console.log(localStorage.nick);
        </script>
    </head>
    <body>
        <div id="container1">
          <div id="header">
            <img src="./assets/basil.png" alt="">
            <p><span id="nick"></span> (바질 Basil)</p>
          </div>
          <div id="content">
            <div class="content-title">현재 내 <span>화분 상태</span></div>
            <div class="status-list">
              <div class="status status-temperature">
                <div class="wrapper">
                  <div class="status-header"><div>현재 온도</div><span class="status-stat stat-high" id="temperature_stat">너무 높음</span></div>
                  <div class="status-value" id="temperature">0.0</div>
                </div>
              </div>
              <div class="status status-humidity">
                <div class="wrapper">
                  <div class="status-header"><div>현재 습도</div><span class="status-stat stat-low" id="humidity_stat">너무 낮음</span></div>
                  <div class="status-value" id="humidity">0</div>
                </div>
              </div>
              <div class="status status-illumination">
                <div class="wrapper">
                  <div class="status-header"><div>현재 조도</div><span class="status-stat stat-middle" id="illumination_stat">적당함</span></div>
                  <div class="status-value" id="illumination">0</div>
                </div>
              </div>
              <div>
                <div class="wrapper" id="btn">
                  <button type="button" onclick="dd();">물주기!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="watering">
          <span id="watered">0</span>%
        </div>
        <span style="margin: 0 0; padding: 0 0;">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="100%" height="120" xml:space="preserve">
            <pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
            <path fill="#155898" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z"/>
            </pattern>	
            <use x="0" y="0" xlink:href="#text" fill="#69a8c9"/>
            <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" x="-300" y="10" width="1200" height="120" opacity="0.3">
            <animate attributeType="xml" attributeName="x" from="-300" to="0" repeatCount="indefinite" dur="3s"/>
          </rect>
        
           <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="5" width="1600" height="120" opacity="0.3">
            <animate attributeType="xml" attributeName="x" from="-400" to="0" repeatCount="indefinite" dur="4s"/>
          </rect>
              
          <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="15" width="800" height="120" opacity="0.3">
            <animate attributeType="xml" attributeName="x" from="-200" to="0" repeatCount="indefinite" dur="2.4s"/>
          </rect>
        
              <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="15" width="2000" height="120" opacity="0.3">
            <animate attributeType="xml" attributeName="x" from="-500" to="0" repeatCount="indefinite" dur="3.8s"/>
          </rect>
            </g>
            <use xlink:href="#eff" opacity="0.9"/>
        </svg>
        </span>
    </body>
    <script>
      document.getElementById('nick').innerHTML = localStorage.nick;
    </script>
    <script  src="./js/product_excute.js"></script>
</html>
