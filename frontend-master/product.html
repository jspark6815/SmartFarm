<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Little Farm App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./css/product.css" />
        <link rel="stylesheet" href="./css/font.css">
    </head>
    <body>
        <div id="container1">
          <div id="header">
            
          </div>
          <div id="content">
            <div class="content-title">현재 내 <span>화분 상태</span></div>
            <div class="status-list">
              <div class="status status-temperature">
                <div class="wrapper">
                  <div class="status-header"><div>현재 온도</div><span class="status-stat stat-high">너무 높음</span></div>
                  <div class="status-value">19.3</div>
                </div>
              </div>
              <div class="status status-humidity">
                <div class="wrapper">
                  <div class="status-header"><div>현재 습도</div><span class="status-stat stat-low">너무 낮음</span></div>
                  <div class="status-value">31</div>
                </div>
              </div>
              <div class="status status-illumination">
                <div class="wrapper">
                  <div class="status-header"><div>현재 조도</div><span class="status-stat stat-middle">적당함</span></div>
                  <div class="status-value">49</div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
